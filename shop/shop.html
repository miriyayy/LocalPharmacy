<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shop.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="shop.js" defer></script>

    <title>Shop Page</title>
</head>
<body>
    <header>
        <h1>Shop</h1>
    </header>

    <nav>
        <a href="#">All Products</a>
        <a href="#">Painkiller</a>
        <a href="#">Vitamins and Supplements</a>
        <a href="#">Skincare</a>
        <a href="#">Antibiotics</a>
        <a href="#">Cold and Flu</a>
        <a href="#">Baby Care</a>
    </nav>

    <div class="container">
        <aside class="filters">
            <h2>Filter by</h2>
            <div class="filter-category">
                <h3>Price</h3>
                <ul>
                    <li><label><input type="checkbox" value="Painkillers"> 100-200</label></li>
                    <li><label><input type="checkbox" value="Vitamins and Supplements"> 200-500</label></li>
                    <li><label><input type="checkbox" value="Skincare"> 500-1000</label></li>
                    <li><label><input type="checkbox" value="Antibiotics"> 1000-1500</label></li>
                    <li><label><input type="checkbox" value="Cold and Flu"> 1500-2000</label></li>
                    <li><label><input type="checkbox" value="Baby Care">2000-3000</label></li>
                </ul>
            </div>

            <div class="filter-price">
                <h3>Price Range</h3>
                <label>Min: <input type="number" id="min-price" placeholder="0"></label>
                <label>Max: <input type="number" id="max-price" placeholder="100"></label>
                <button id="apply-filters">Apply Filters</button>
            </div>
        </aside>

        <main class="products">
            <!-- Products will be dynamically added here -->
        </main>
    </div>
</body>
</html>
